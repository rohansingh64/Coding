<!DOCTYPE html>
<html lang="en">
<head>
    <title>shortcuts</title>
</head>
<body>
    <!--  p>  -->
    <p></p>

    <!--  p>p>p -->
    <p>
        <p>
            <p></p>
        </p>
    </p>

    <!--  p>img  -->
    <p><img src="" alt=""></p>

    <!-- ul>li*3 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- table>tr>td*2 -->
    <table>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>

    <!-- h1+p -->
    <h1></h1>
    <p></p>



    <!--  p#paraid  -->
    <p id="paraid"></p>

    <!--  p.animal  -->
    <p class="animal"></p>


    <!--  p{hi i am rohan}  -->
    <p>hi i am rohan</p>

    <!--  a{click me}  -->
    <a href="">click me</a>

    <!-- p>ul>li*4   -->
    
    <p>
        <ul>
            <li>a</li>
            <li>b</li>
            <li>c</li>
            <li>d</li>
        </ul>
    </p>

    <!--  table>(tr>td*3)*2   -->

    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>



</body>
</html>
