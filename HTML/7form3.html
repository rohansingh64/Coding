<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Registration form for XYZ</legend>

            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname">
            <br/><br/>

            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname">
            <br/><br/>

            <label for="mob">Mobile No:</label>
            <input type="number" name="mob" id="mob">
            <br/><br/>

            <label for="mail">Email Id:</label>
            <input type="email" name="mail" id="mail">
            <br/><br/>

            <label for="pass">Password:</label>
            <input type="password" name="pass" id="pass">
            <br/><br/>

            <pre style="display: inline;">Gender:  </pre>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>         
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other" value="other">
            <label for="other">Others</label>
            <br/><br/>


            <pre style="display: inline;">Languages:  </pre>
            <input type="checkbox" name="language" id="hindi" value="hindi">
            <label for="hindi">Hindi</label>         
            <input type="checkbox" name="language" id="english" value="english">
            <label for="english">English</label>
            <input type="checkbox" name="language" id="german" value="german">
            <label for="german">German</label>
            <br/><br/>

            <label for="certificate">Certificate:</label>
            <select name="certificate" id="certificate" multiple>
                <option value="dbms">DBMS</option>
                <option value="sql">SQL</option>
                <option value="java">JAVA</option>
                <option value="cpp">CPP</option>
                <option value="python">PYTHON</option>
            </select>
            <br/><br/>
            <p>Address:</p>
            <textarea name="address" id="address" placeholder="enter full address" rows="6" cols="20"></textarea>
            <br/><br/>

            <label for="dob">Date Of Birth :</label>
            <input type="date" name="dob" id="dob">
            <br/><br/>

            <label for="cv">Upload Resume :</label>
            <input type="file" name="cv" id="cv">
            <br/><br/>

            <input type="image" name="arrow" id="arrow"
            src="images\arrow-right-circle-icon-2048x2048-m0qcnetg.png" alt="arrow image" width="48" height="48">
            <br/><br/>

            <input type="submit" value="submit form">
            <br/><br/>

        </fieldset>
    </form>
</body>
</html>
