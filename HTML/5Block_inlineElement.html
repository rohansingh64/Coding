<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    
    <!--  div tag create division and use for wrapping contents into one section-->
      
    <div>
        <p>this is para 1 inside div</p>
        <p>this is para 2 inside div</p>
    </div>

    <!-- block element (always create in next line)
     and take all space from left to right    -->
    <!--  div is a block element-->
    <div style="background-color: aqua;">this is div1 to check block element </div>
    <div style="background-color:burlywood;">this is div to check block element</div>

    <!-- inline element (not in next line)
     take only space of content-->
    
    <span style="background-color: blue;">this is para1 to check inline element</span>
    <span style="background-color: green;">this is para2 to check inline element</span>


    <!--
    we can convert a block element into inline also
    how  (style="display:inline")

    also we can convert a inline element into block also
    how  (style="display:block")
    
    -->


    <!-- creating a navigation list like home login register in one line -->
    <!--  nav>ul>(li>p>a)*3  -->
    <nav>
        <ul type="none">
            <li style="display:inline;margin-right: 10px;">
                <a href=""> home </a>
            </li>
            <li style="display:inline;margin-right: 10px;">
                <a href=""> login </a>
            </li>
            <li style="display:inline;margin-right: 10px;">
                <a href=""> register </a>
            </li>
        </ul>
    </nav>





</body>
</html>
