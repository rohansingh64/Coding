<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The greate collapse</title>
    <style>
        .container{
            border: solid black 2px;
            padding: 2px;
            /* the great collapse is managed by overflow = auto */
            overflow:auto;
        }
        .child{
            border: solid red 1px;
            background-color: #f3ea3e;
            height: 100px;
            width: 100px;
            float: left;
        }
    </style>
</head>
<body>

    <h1>the great collapse by only float element.</h1>

    <br><br><br>

    <div class="container">

        <div class="child">

        </div>

        <div class="child">

        </div>

        <div class="child">

        </div>

        <div class="child">

        </div>

    </div>


</body>
</html>
