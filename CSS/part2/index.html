<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS selector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- priority of selectors in css -->
    <!--   #id{} selector  >  .class{} selector  >  element{} selector -->

    <h1 id="head1" class="heading1">this is 1 heading.</h1>

    <h2 id="head2" class="heading2">this is 2 heading.</h2>

    <h3 id="head3" class="heading3">this is 3 heading.</h3>
  </body>
</html>
