<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator_front.css">
</head>
<body>
    <div class="outerdiv">
        <div class="innerdiv">
            <div class="div1">
                <input type="text" placeholder="0">
            </div>
            <div class="div2">
                <table>
                    <tr>
                        <td><button class="bt">AC</button></td>
                        <td><button class="bt">DEL</button></td>
                        <td><button class="bt">%</button></td>
                        <td><button class="bt">/</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button class="bt">*</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button class="bt">-</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button class="bt">+</button></td>
                    </tr>
                    <tr>
                        <td><button>00</button></td>
                        <td><button>0</button></td>
                        <td><button>.</button></td>
                        <td><button class="bt" id="eq">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
